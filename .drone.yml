workspace:
    base: /data/service
    path: .

pipeline:
    test:
        image: golang:1.13.6
        commands:
            - pwd
            - go version
            - go test -v
    build:
        image: golang:1.13.6
        environment:
            - GO111MODULE=on
            - GOPROXY=https://goproxy.cn,direct
        commands:
            - go env
            - CGO_ENABLED=0 go build -o api
            - ls -l
    run:
        image: plugins/docker
        volumes:
            - name: docker
        path: /var/run/docker.sock
        script:
            - docker build -t api:v1 .
            - docker rm -f go-api || true
            - docker run -d --rm --name go-api -p 8001:8001 api:v1
